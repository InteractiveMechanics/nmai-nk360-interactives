<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit - [function] Tests</title>
  
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
</head>
<body>
 
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <!-- Insert DOM tests here -->
    </div>

    <script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
    <script src="function.js"></script>
    <script>
        // Insert QUnit tests here
        QUnit.test( "a basic test example", function( assert ) {
            var value = "hello";
            assert.equal( value, "hello", "We expect value to be hello" );
        });
    </script>

</body>
</html>
