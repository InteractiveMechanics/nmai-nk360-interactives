	<style type="text/css">
		body {
			background: #aaa;
			padding: 100px;
		}

		.card {
		  background: #FFFFFF;
		  max-width: 500px;
		  margin: 100px auto;
		  border-radius: 12px;
		  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
		  box-sizing: border-box;
		  padding: 20px 48px;
		  min-height: 600px;
		}

		.card h3 {
			font-size: 1.5em;
			line-height: 35px;
		}

		.card:before {
			background: #CABDB6;
		    box-shadow: 0 0 8px rgba(0,0,0,0.2);
		    left: -5px;
		    top: 4px;
		    transform: rotate(-2.5deg);
		}


		.card-wrapper {
		  z-index: 30;
		  position: relative;
		  /*width: 350px;
		  height: 250px;
		  position: relative;
		  z-index: 30;
		  position: relative;*/
		}
		 
		.card-wrapper > .card {
		  position: absolute;
		  top: 0;
		  left: 0;
		  -webkit-transition: top 0.3s ease, left 0.3s ease;
		  -moz-transition: top 0.3s ease, left 0.3s ease;
		  -o-transition: top 0.3s ease, left 0.3s ease;
		  -ms-transition: top 0.3s ease, left 0.3s ease;
		  transition: top 0.3s ease, left 0.3s ease;
		  width: 550px;
		  margin: auto;
		  position: absolute;
		  left: 0; 
		  right: 0;
		}

		.card-wrapper .card-before {
		  opacity: .3;
		  -webkit-transform: rotate(-2deg);
		  -moz-transform: rotate(-2deg);
		  -o-transform: rotate(-2deg);
		  -ms-transform: rotate(-2deg);
		  transform: rotate(-2deg);
		}
		 
		.card-wrapper .card-after {
		    left: 0px;
		    background: white;
		    top: 0px;
		    opacity: .3;
		    -webkit-transform: rotate(2deg);
		    -moz-transform: rotate(2deg);
		    -o-transform: rotate(2deg);
		    -ms-transform: rotate(2deg);
		    transform: rotate(2deg);
		}

		.card-wrapper > .card:hover {
		  -webkit-box-shadow: 1px 1px 7px rgba(0,0,0,0.4);
		  box-shadow: 1px 1px 7px rgba(0,0,0,0.4);
		}
	</style>

	<script type="text/javascript">
		$('body').on('click tap', '.quiz-options button', quizHandler);

		function quizHandler() {
			var isAlreadyAnswered = $('.quiz-options').data('answered');

			if(!isAlreadyAnswered) {
				var isRightAnswer = $(this).hasClass('right-answer');

				if(isRightAnswer) {
 					$(this).addClass('correct');
				} else {
					$(this).addClass('wrong');
					$('.right-answer').addClass('correct');
				}

				$('.quiz-options').data('answered', true);
				$('.quiz-options').addClass('quiz-answered');
			}
		}
	</script>
