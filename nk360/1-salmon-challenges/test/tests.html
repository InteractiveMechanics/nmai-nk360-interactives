    <script>
        // Insert QUnit tests here
        QUnit.test('Skip intstuctions if param false', function (assert) {
            var url1 = "http://www.nmail.org/nk360/1-salmon-challenges/?instructions=false";
            var url2 = "http://www.nmail.org/nk360/1-salmon-challenges/?instructions=true";
            var url3 = "http://www.nmail.org/nk360/1-salmon-challenges/";

            assert.equal(Game.getParameterByName('instructions', url1), "false", 'Value as false');
            assert.equal(Game.getParameterByName('instructions', url2), "true", 'Value as true');
            assert.equal(Game.getParameterByName('instructions', url3), null, 'null value');
        });

        QUnit.test('Ocean Area Progress Bar Start Position', function (assert) {
            assert.equal(Game.getProgressBarPositionsAtIndex(0), 0, 'Value as 0');
        });

        QUnit.test('City Area Progress Bar Start Position', function (assert) {
            assert.equal(Game.getProgressBarPositionsAtIndex(1), 5020, 'Value as 5020');
        });

        QUnit.test('Wilderness Area Progress Bar Start Position', function (assert) {
            assert.equal(Game.getProgressBarPositionsAtIndex(2), 9040, 'Value as 9040');
        });

        QUnit.test('Invalid Progress Bar Start Position', function (assert) {
            assert.equal(Game.getProgressBarPositionsAtIndex(4), null, 'Value as null');
            assert.equal(Game.getProgressBarPositionsAtIndex(5), null, 'Value as null');
        });

        QUnit.test('Amount of salmon you start with in the beginning (3)', function (assert) {
            assert.equal(Game.getStartingSalmonCount(), 3, 'Value as 3');
        });
    </script>
