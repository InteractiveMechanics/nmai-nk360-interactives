        QUnit.test( "Add Quote to Array", function( assert ) {
            assert.ok( Cards.addQuoteToArray(1), true, "Value added" );

            assert.ok( Cards.addQuoteToArray(3), true, "Value added" );
            assert.ok( Cards.addQuoteToArray(4), true, "Value added" );

            assert.ok( Cards.removeQuoteFromArray(4), true, "Value removed" );
