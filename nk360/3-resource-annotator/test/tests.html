        // Insert QUnit tests here
        QUnit.test('Skip intstuctions if param false', function (assert) {
            var url1 = "http://www.nmail.org/nk360/3-resource-annotator/?instructions=false";
            var url2 = "http://www.nmail.org/nk360/3-resource-annotator/?instructions=true";
            var url3 = "http://www.nmail.org/nk360/3-resource-annotator/";

            assert.equal(Annotator.getParameterByName('instructions', url1), "false", 'Value as false');
            assert.equal(Annotator.getParameterByName('instructions', url2), "true", 'Value as true');
            assert.equal(Annotator.getParameterByName('instructions', url3), null, 'null value');
        });

        QUnit.test('Gets the first marker item in the array', function (assert) {
